spring.datasource.url=jdbc:mysql://localhost:3306/academic?useUnicode=true＆characterEncoding=utf-8＆useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
#Mybatis扫描
mybatis.mapper-locations=classpath*:mapper/*.xml
logging.level.com.example.demo.dao=debug
#起别名。可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.org.graduactionproject.domain
#页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
#响应页面默认后缀
spring.mvc.view.suffix=.jsp
server.port=8083
ueditor.config=config.json
ueditor.unified=true
ueditor.upload-path=E:/upload/
ueditor.url-prefix=http://localhost:8080/upload/